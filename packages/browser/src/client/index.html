<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitest Browser Runner</title>
    <style>
      html {
        overflow: hidden;
        padding: 0;
        margin: 0;
      }
      body {
        padding: 0;
        margin: 0;
      }
      #vitest-ui {
        width: 100vw;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="vitest-ui" src=""></iframe>
    <script>
      function exportAll(exports, sourceModule) {
        // #1120 when a module exports itself it causes
        // call stack error
        if (exports === sourceModule)
          return

        if (Object(sourceModule) !== sourceModule || Array.isArray(sourceModule))
          return

        for (const key in sourceModule) {
          if (key !== 'default') {
            try {
              Object.defineProperty(exports, key, {
                enumerable: true,
                configurable: true,
                get: () => sourceModule[key],
              })
            }
            catch (_err) { }
          }
        }
      }

      // blindly load all code before mocker arrives
      window.__vitest_mocker__ = {
        import: async (src) => {
          const out = await import(src)
          return out?.default?.__esModule ? out?.default : out
        }
      }

      window.__vi_export_all__ = exportAll

      // TODO: allow easier rewriting of import.meta.env
      window.__vi_import_meta__ = {
        env: {},
        url: location.href,
      }

      window.__DEFINES__ = {}
    </script>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
